<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <custom-hello name="John">

     <div></div>

  </custom-hello>
  <h1></h1>
  <script>
  const helloElement = document.querySelector('custom-hello');
  setTimeout(() => {
    helloElement.setAttribute('name', 'Alice')
  }, 3000);
  helloElement.addEventListener('clicked', (event) => {
     console.log('clicked');
     document.querySelector('h1').innerHTML = event.detail;
  })
  </script>
</body>
</html>
